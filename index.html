<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Example of using data from a JSON request in a HighStocks chart">
		<meta name="author" content="Jason Godson">

		<title>HighStock Chart Example</title>

		<!-- Material Design fonts -->
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

		<!-- Bootstrap Material Design -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-material-design.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">HighStock Chart Example</div>
				</div>
			</div>
		</nav>
		
		<!-- Alerts -->
		<div id='success' class="alert alert-success">
			<strong>JSON data loaded successfully!</strong>
		</div>
		<div id='error' class="alert alert-danger">
			<strong>Error fetching data!</strong>
		</div>
		
		<!-- Loading Screen -->
		<div id='loading'>
			<h1>Fetching Data, please wait....</h1>
		</div>
		
		<!-- Main Content -->
		<div class="container">
			<div id='main' class="col-xs-12 text-center well">
				<h3><strong>Latest Crude Oil Price</strong></h3>
				<h1 class='text-info'>$ </h1>
				<h5 class='text-success'>Updated: </h5>
			</div>
			<div id='chartContainer' class="col-xs-12 well">
			</div>
		</div>
		
		<!-- Footer -->
		<div id="footer">
			<h5>Data retreived from <a href='https://www.quandl.com/'>https://www.quandl.com/</a></h5>
		</div>

		<!-- JavaScript -->
		<script src="./javascript/jquery.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="./javascript/material.min.js"></script>
		<script src="./javascript/bootstrap.min.js"></script>
		<script src="./javascript/scripts.js"></script>
	</body>
</html>
